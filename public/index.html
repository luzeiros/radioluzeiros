<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Radio Luzeiros | Música para a mente</title>
    <link rel="canonical" href="https://radioluzeiros.com">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="/static/css/wave.css">
    <meta name="description" content="Radio Luzeiros: fé e esperança em música. Da nossa família para a sua." />
    <meta name="twitter:title" content="Radio Luzeiros" />
    <meta name="twitter:site" content="@radioluzeiros" />
    <meta name="twitter:car" content="summary" />
    <meta name="twitter:image" content="https://radioluzeiros.com/static/img/logo.jpg" />
    <meta name="twitter:creator" content="@radioluzeiros" />
</head>
<body>

  <div class='music-card'>

      <div class='image'></div>

      <div class='wave'></div>
      <div class='wave'></div>
      <div class='wave'></div>

      <div class="info" id="radio">
          <h2 class='title'>{{ song.title }}</h2>
          <h3 class='artist'>{{ song.artist }}</h3>
      </div>

      <i class="fa fa-stop trigger" aria-hidden="true"></i>
      <i class="fa fa-play trigger" aria-hidden="true"></i>
  </div>

  <script src="/static/js/player.js"></script>

</body>
</html>
